apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "zookeeper.fullname" . }}
  labels:
    app: {{ template "zookeeper.name" . }}
    chart: {{ template "zookeeper.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "zookeeper.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "zookeeper.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ZOO_MY_ID
              value: "1"
            - name: ZOO_SERVERS
              value: server.1={{ template "zookeeper.fullname" . }}:2888:3888
          ports:
            - name: peerport
              containerPort: 2888
              protocol: TCP
            - name: leaderport
              containerPort: 3888
              protocol: TCP
            - name: clientport
              containerPort: 2181
              protocol: TCP
          hostname: {{ template "zookeeper.name" . }}

